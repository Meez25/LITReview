{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/signup.css' %}">
    <div class="signup">
        <h2>Inscrivez-vous</h2>
        <form method="post">
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            {% csrf_token %}
            <div class="button"> 
                <a href="/">Retourner</a>
                <button type="submit" name="register" value="register">Sâ€™inscrire</button>
            </div>
        </form>
    </div>
{% endblock content %}
