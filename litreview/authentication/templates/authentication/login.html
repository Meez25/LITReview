{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'authentication/styles.css' %}">
<div>
    <h2>Inscrivez-vous maintenant</h2>
    <a href="{% url 'signup' %}">S'inscrire</a>
</div>
<p>{{ message }}</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Se connecter</button>
</form>
{% endblock content %}
