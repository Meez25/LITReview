{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href='{% static "critics/ticket_form.css" %}'>
{% endblock extrahead %}
{% block content %}
<div class="container">
    <h2>Modifier le ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {% if ticket.image %}
        <p>
        <img src="{{ ticket.image.url }}" alt="image du ticket"/>
        </p>
        {% endif %}
        {% csrf_token %}
        <button type="submit">Envoyer</button>
    </form>
</div>
{% endblock content %}
