{% extends "base.html" %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href='{% static "critics/ticket_form.css" %}'>
{% endblock extrahead %}
{% block content %}
<div class="container">
    <h2>Modifier le ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {{ ticket_form.as_p }}
        {% csrf_token %}
        <button type="submit">Sauvegarder</button>
    </form>
</div>
{% endblock content %}
